{% load static %}
{% load custom_filters %}
<header>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'index' %}">Portfolio</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">

                        {% for language in languages %}
                        <li onclick="scrollNav( {{ language.id }}, this)">
                            <a href="javascript:void(0)">{{ language.name }}</a>
                        </li>
                        {% endfor %}

                        <li onclick="scrollNav('about', this)">
                            <a href="javascript:void(0)">About</a>
                        </li>

                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div><!-- /.container -->
    </nav>
</header>

<script>
    function scrollNav(idd, activeli){

        <!--$('#navBar li').removeClass("active");-->
        <!--$(activeli).addClass("active");-->

        $('html, body').animate({
            scrollTop: $("#"+idd).offset().top - 60
        }, 500);
    }
</script>
